<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello HiFivePlus</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>

        <!-- Chapter 15: Image -->
        <h3>Chapter 15: Image</h3>
        <img src="coder.jpg" width="100" alt="StackOverflow user Caleb Kleveter">
        <!-- <img src="data:image/png;base64,iVBOR..." alt="Hello World"> -->
        <!-- <img src="coder.jpg" alt="hello">   -->
        <!-- Responsive image using picture element -->
        <picture>
            <source media="(min-width: 1536px)" srcset="coder.jpg">
            <source media="(min-width: 450px)" srcset="coder.jpg">
            <img src="default_image.jpg" style="width:300px;">
        </picture>

        <h3>Chapter 16: Image Map</h3>
        <img src="coder.jpg" width="300px" height="300px" alt="coderTokyo" usemap=#coder>
        <map name="coder">
            <area shape="rect"  coords="0,0,150,150" href="#!" alt="sun">
        </map>


        <!-- Chapter 17: Input Control Elements -->
        <!-- Text -->
        <h3>Chapter 17 Input Control Elements</h3>
        <input type="text" size="10">
        <!-- â€¢	Input validation -->
        <input  type="text" size="15" minlength="3" value='aaa'maxlength="15" required/>

        Marks: <input type="number" size="6" name="marks" min="0" max="100" />
        Subject Feedback: <input type="range" size="2" name="feedback" min="1" max="5" />

        <!-- pattern attribute-->
        <form action="/action_page.php">
            Country code:<br> <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"><br>
            <input pattern="\d*" title="Numbers only, please."><br>
            <input type="file" accept="image/*" title="Only images are allowed"><br>
            <input type="submkit">
        </form>
        <form>
            <input type="text" name="name" required>
            <input type="email" name="email" required>
            <input pattern="\d*" name="number" required>
            <input type="submit" value="Publish"> <!-- form will be validated -->
            <input type="submit" value="Save" formnovalidate> <!-- form will NOT be validated -->
        </form>
        <!-- Color -->
        <input type="color" name="favcolor" value="#ff0000">
        <!-- password -->
        <input type="password" name="password" placeholder="Password">
        <!-- file -->
        <input type="file" name="fileSubmission" multiple>
        <!-- button -->

        <input type="button" value="Clickme" >
        <input type="button" onclick="alert('hello world!')" value="Click Me">
        <button type="button" onclick="alert('hello world!')">Click Me</button>




        <!-- Chapter 18: Form -->
        <h3>Chapter 18 Input Control Elements</h3>
        <!-- ACtion Attribute -->
        <form action="/action_page.php">
            <input type="submit">
        </form>
        <!-- Target attribute in form tag. -->
        <form action="/action_page.php" target="_blank"></form>
        <!-- Method Attribute -->
        <form action="/action_page.php" target="_blank" method="GET">
            First name:<br>
            <input type="text" name="firstname" value="">
            <br>
            Last name:<br>
            <input type="text" name="lastname" value="">
            <br><br>
            <input type="submit" value="Submit">
        </form>
        
        <!-- Upload Files -->
        <form action="" enctype="multipart/form-data">
            <input type="file" name="pic" />
            <input type="submit" value="Upload" />
        </form>
        <!-- Group a few input fields -->
        <form action="">
            <fieldset>
                <legend>1st field set:</legend>
                Field one:
                <input type="text"><br>
                Field two
                <input type="text"><br>
            </fieldset>
            <fieldset>
                <legend>2nd field set:</legend>
                Field three:<br>
                <input type="text"><br>
                Field four:<br>
                <input type="text"><br>
                </fieldset><br>
                <input type="hidden" name="inputName" value="inputValue"><br>
                <input type="tel" value="+8400000000"><br>
                <input type="submit" value="Submit">      
                
                <input type="reset" value="reset">  
        </form>

        <!-- Reset -->
        <!-- Search -->
        <input type="search" name="googlesearch">

        <!-- Date -->
        <form action="/action_page.php">
            Birthday:
            <input type="date" name="bday">
            <input type="submit">
          </form>

          
        <!-- Handling disabled JAvaScript -->
        <script>
            document.write("Hello World!");
        </script>

        <!-- linking to an external JavaScript file-->
        <script src="example.js"></script>

        <!-- Including a Javascript file executing asynchronously -->
        <script type="text/javascript" src="URL" async></script>
    </body>
</html>
